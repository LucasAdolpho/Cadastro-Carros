<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Formulário Carro</title>
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${carro.id} != null ? 'Editar carro' : 'Novo carro'"></h2>
  <form th:action="@{/app/carros/salvar}" th:object="${carro}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label>Marca</label>
      <input type="text" th:field="*{marca}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Modelo</label>
      <input type="text" th:field="*{modelo}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Cor</label>
      <input type="text" th:field="*{cor}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Preço</label>
      <input type="number" step="0.01" th:field="*{preco}" class="form-control"/>
    </div>
    <button class="btn btn-primary">Salvar</button>
    <a class="btn btn-secondary" th:href="@{/app/carros}">Cancelar</a>
  </form>
</div>
</body>
</html>
