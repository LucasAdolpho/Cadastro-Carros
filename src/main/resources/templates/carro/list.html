<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Carros</title>
</head>
<body>
<div class="container mt-4">
  <h2>Carros cadastrados</h2>
  <a class="btn btn-success mb-3" th:href="@{/app/carros/novo}">Novo carro</a>
  <table class="table">
    <thead><tr><th>ID</th><th>Marca</th><th>Modelo</th><th>Cor</th><th>Preço</th><th>Ações</th></tr></thead>
    <tbody>
      <tr th:each="c : ${carros}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.marca}"></td>
        <td th:text="${c.modelo}"></td>
        <td th:text="${c.cor}"></td>
        <td th:text="${#numbers.formatDecimal(c.preco, 2, 'COMMA', 2, 'POINT')}"></td>
        <td>
          <a th:href="@{'/app/carros/editar/' + ${c.id}}" class="btn btn-primary btn-sm">Editar</a>
          <a th:href="@{'/app/carros/excluir/' + ${c.id}}" onclick="return confirm('Excluir?')" class="btn btn-danger btn-sm">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-secondary" th:href="@{/}">Voltar</a>
</div>
</body>
</html>
